    <title>Cash Op - Survey Filling</title>
    <style>
        .survey-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .survey-instructions {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }

        .fill-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .fill-btn:hover {
            transform: scale(1.05);
        }

        .claim-section {
            margin-top: 30px;
            text-align: center;
        }

        .claim-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
            width: 200px;
        }

        .claim-btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .claim-btn:hover {
            transform: scale(1.05);
        }

        .ad-container {
            margin-top: 30px;
            width: 100%;
            max-width: 320px;
        }
    </style>
</head>

        <header class="app-header">
            <div class="header-content">
                <button onclick="goBack()" class="icon-btn back-btn">
                    <span class="material-icons">arrow_back</span> Back
                </button>
                <h1 class="app-title">Survey Filling</h1>
                <div></div>
            </div>
        </header>

        <main class="app-main">
            <div id="fullscreen" style="width: 100%; min-height: 600px;"></div>

            <!-- Ad Banner -->

                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

        const config = {
