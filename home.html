<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cash Op - Home</title>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">Cash Op</h1>
                <div class="user-menu">
                    <span id="user-greeting">Hi User</span>
                    <button onclick="logout()" class="icon-btn">
                        <span class="material-icons">logout</span>
                    </button>
                </div>
            </div>
        </header>
        
        <main class="app-main">
            <div class="balance-section">
                <div class="balance-card">
                    <div class="balance-icon">
                        <span class="material-icons">account_balance_wallet</span>
                    </div>
                    <div class="balance-info">
                        <p class="balance-label">Total Balance</p>
                        <p class="balance-amount">â‚¹0.00</p>
                    </div>
                </div>
            </div>
            
            <div class="earn-section">
                <h2 class="section-title">Earn Money</h2>
                <div class="earn-grid">
                    <div class="earn-item" onclick="startTask('scratch')">
                        <div class="earn-icon">
                            <span class="material-icons">card_giftcard</span>
                        </div>
                        <p class="earn-label">Scratch</p>
                    </div>
                    <div class="earn-item" onclick="startTask('survey')">
                        <div class="earn-icon">
                            <span class="material-icons">assignment</span>
                        </div>
                        <p class="earn-label">Survey</p>
                    </div>
                    <div class="earn-item" onclick="startTask('spin')">
                        <div class="earn-icon">
                            <span class="material-icons">refresh</span>
                        </div>
                        <p class="earn-label">Spin</p>
                    </div>
                    <div class="earn-item" onclick="startTask('captcha')">
                        <div class="earn-icon">
                            <span class="material-icons">security</span>
                        </div>
                        <p class="earn-label">Captcha</p>
                    </div>
                    <div class="earn-item" onclick="startTask('writing')">
                        <div class="earn-icon">
                            <span class="material-icons">edit</span>
                        </div>
                        <p class="earn-label">Writing</p>
                    </div>
                    <div class="earn-item" onclick="startTask('games')">
                        <div class="earn-icon">
                            <span class="material-icons">games</span>
                        </div>
                        <p class="earn-label">Games</p>
                    </div>
                    <div class="earn-item" onclick="startTask('apps')">
                        <div class="earn-icon">
                            <span class="material-icons">get_app</span>
                        </div>
                        <p class="earn-label">Apps</p>
                    </div>
                    <div class="earn-item" onclick="startTask('referral')">
                        <div class="earn-icon">
                            <span class="material-icons">share</span>
                        </div>
                        <p class="earn-label">Refer</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKW4dfNxG_7F-K8jO31i2aS8eI1Vv-SYE",
            authDomain: "cash-op-web.firebaseapp.com",
            projectId: "cash-op-web",
            storageBucket: "cash-op-web.firebasestorage.app",
            messagingSenderId: "182361117624",
            appId: "1:182361117624:web:4a38a21b441acdb8c1b54d"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged((user) => {
            if (user) {
                const name = user.email.split('@')[0];
                document.getElementById('user-greeting').textContent = `Hi ${name}`;
            } else {
                window.location.href = 'login_signup.html';
            }
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login_signup.html';
            });
        }

        function startTask(taskType) {
            if (taskType === 'scratch') {
                window.location.href = 'scratch.html';
            } else {
                alert(`${taskType.charAt(0).toUpperCase() + taskType.slice(1)} feature coming soon!`);
            }
        }
    </script>
</body>
</html>
