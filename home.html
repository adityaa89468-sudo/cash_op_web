<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="google-adsense-account" content="ca-pub-9364231981895017">
    <title>Cash Op - Home</title>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">Cash Op</h1>
                <div class="user-menu">
                    <span id="user-greeting">Hi User</span>
                    <button onclick="logout()" class="icon-btn">
                        <span class="material-icons">logout</span>
                    </button>
                </div>
            </div>
        </header>
        
        <main class="app-main">
            <div class="balance-section">
                <div class="balance-card" onclick="window.location.href='withdraw.html'" style="cursor: pointer;">
                    <div class="balance-icon">
                        <span class="material-icons">account_balance_wallet</span>
                    </div>
                    <div class="balance-info">
                        <p class="balance-label">Total Balance</p>
                        <p class="balance-amount">₹0.00</p>
                    </div>
                </div>
            </div>
            
            <div class="earn-section">
                <h2 class="section-title">Earn Money</h2>
                <div class="earn-grid">
                    <div class="earn-item" onclick="startTask('scratch')">
                        <div class="earn-icon">
                            <span class="material-icons">card_giftcard</span>
                        </div>
                        <p class="earn-label">Scratch</p>
                    </div>
                    <div class="earn-item" onclick="startTask('survey')">
                        <div class="earn-icon">
                            <span class="material-icons">assignment</span>
                        </div>
                        <p class="earn-label">Survey</p>
                    </div>
                    <div class="earn-item" onclick="startTask('spin')">
                        <div class="earn-icon">
                            <span class="material-icons">refresh</span>
                        </div>
                        <p class="earn-label">Spin</p>
                    </div>
                    <div class="earn-item" onclick="startTask('captcha')">
                        <div class="earn-icon">
                            <span class="material-icons">security</span>
                        </div>
                        <p class="earn-label">Captcha</p>
                    </div>
                    <div class="earn-item" onclick="startTask('writing')">
                        <div class="earn-icon">
                            <span class="material-icons">edit</span>
                        </div>
                        <p class="earn-label">Writing</p>
                    </div>
                    <div class="earn-item" onclick="startTask('games')">
                        <div class="earn-icon">
                            <span class="material-icons">games</span>
                        </div>
                        <p class="earn-label">Games</p>
                    </div>
                    <div class="earn-item" onclick="window.location.href='withdraw.html'">
                        <div class="earn-icon">
                            <span class="material-icons">payment</span>
                        </div>
                        <p class="earn-label">Withdraw</p>
                    </div>
                    <div class="earn-item" onclick="startTask('referral')">
                        <div class="earn-icon">
                            <span class="material-icons">share</span>
                        </div>
                        <p class="earn-label">Refer</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
            </div>
        </footer>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKW4dfNxG_7F-K8jO31i2aS8eI1Vv-SYE",
            authDomain: "cash-op-web.firebaseapp.com",
            projectId: "cash-op-web",
            storageBucket: "cash-op-web.firebasestorage.app",
            messagingSenderId: "182361117624",
            appId: "1:182361117624:web:4a38a21b441acdb8c1b54d"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged((user) => {
            if (user) { 
                const name = user.email.split('@')[0];
                document.getElementById('user-greeting').textContent = `Hi ${name}`;
                loadUserBalance(user.uid);

                // Add click event listener to balance card
                document.querySelector('.balance-card').addEventListener('click', () => {
                    window.location.href = 'withdraw.html';
                });

                // Refresh balance when page becomes visible (user returns from other pages)
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && user) {
                        loadUserBalance(user.uid);
                    }
                });
            } else {
                window.location.href = 'login_signup.html';
            }
        });

        async function loadUserBalance(uid) {
            try {
                const userDoc = await db.collection('users').doc(uid).get();
                if (userDoc.exists) {
                    const balance = userDoc.data().balance || 0;
                    document.querySelector('.balance-amount').textContent = `₹${balance.toFixed(3)}`;
                } else {
                    // Create user document
                    await db.collection('users').doc(uid).set({
                        balance: 0,
                        email: auth.currentUser.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    document.querySelector('.balance-amount').textContent = '₹0.000';
                }
            } catch (error) {
                console.error('Error loading balance:', error);
            }
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login_signup.html';
            });
        }

        function startTask(taskType) {
            if (taskType === 'scratch') {
                window.location.href = 'scratch.html';
            } else if (taskType === 'spin') {
                window.location.href = 'spin.html';
            } else if (taskType === 'captcha') {
                window.location.href = 'captcha.html';
            } else if (taskType === 'survey') {
                window.location.href = 'survey.html';
            } else {
                alert(`${taskType.charAt(0).toUpperCase() + taskType.slice(1)} feature coming soon!`);
            }
        }

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
