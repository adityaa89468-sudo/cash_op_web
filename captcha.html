<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Cash Op - Captcha Solving</title>
    <style>
        .captcha-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .captcha-instructions {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }

        .solve-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .solve-btn:hover {
            transform: scale(1.05);
        }



        .ad-container {
            margin-top: 30px;
            width: 100%;
            max-width: 320px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <button onclick="goBack()" class="icon-btn back-btn">
                    <span class="material-icons">arrow_back</span>
                </button>
                <h1 class="app-title">Captcha Solving</h1>
                <div></div>
            </div>
        </header>

        <main class="app-main">
            <div class="captcha-section">
                <p class="captcha-instructions">
                    Solve captchas on 2captcha to earn money! Click the button below to start solving captchas and earn rewards.
                </p>
                <a href="https://2captcha.com/?from=21674507" target="_blank" class="solve-btn">Start Solving Captchas</a>

                <!-- Ad Banner -->
                <div class="ad-container">
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-9364231981895017"
                         data-ad-slot="YOUR_AD_SLOT_ID"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKW4dfNxG_7F-K8jO31i2aS8eI1Vv-SYE",
            authDomain: "cash-op-web.firebaseapp.com",
            projectId: "cash-op-web",
            storageBucket: "cash-op-web.firebasestorage.app",
            messagingSenderId: "182361117624",
            appId: "1:182361117624:web:4a38a21b441acdb8c1b54d"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login_signup.html';
            }
        });

        function goBack() {
            window.location.href = 'home.html';
        }

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
