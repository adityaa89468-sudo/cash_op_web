<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login/Signup</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <div class="form-toggle">
            <button id="login-toggle" class="active">Login</button>
            <button id="signup-toggle">Sign Up</button>
        </div>
        <form id="authForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group" id="confirm-password-group" style="display: none;">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" id="submit-btn">Login</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKW4dfNxG_7F-K8jO31i2aS8eI1Vv-SYE",
            authDomain: "cash-op-web.firebaseapp.com",
            projectId: "cash-op-web",
            storageBucket: "cash-op-web.firebasestorage.app",
            messagingSenderId: "182361117624",
            appId: "1:182361117624:web:4a38a21b441acdb8c1b54d"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginToggle = document.getElementById('login-toggle');
        const signupToggle = document.getElementById('signup-toggle');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const confirmPasswordGroup = document.getElementById('confirm-password-group');
        const messageDiv = document.getElementById('message');

        let isLogin = true;

        loginToggle.addEventListener('click', function() {
            isLogin = true;
            formTitle.textContent = 'Login';
            submitBtn.textContent = 'Login';
            confirmPasswordGroup.style.display = 'none';
            loginToggle.classList.add('active');
            signupToggle.classList.remove('active');
            document.getElementById('confirm-password').required = false;
            messageDiv.textContent = '';
        });

        signupToggle.addEventListener('click', function() {
            isLogin = false;
            formTitle.textContent = 'Sign Up';
            submitBtn.textContent = 'Sign Up';
            confirmPasswordGroup.style.display = 'block';
            signupToggle.classList.add('active');
            loginToggle.classList.remove('active');
            document.getElementById('confirm-password').required = true;
            messageDiv.textContent = '';
        });

        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            messageDiv.textContent = 'Processing...';
            messageDiv.className = 'message loading';

            if (isLogin) {
                console.log('Attempting login for:', email);
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        console.log('Login successful:', userCredential.user);
                        messageDiv.textContent = 'Login successful!';
                        messageDiv.className = 'message success';
                    })
                    .catch((error) => {
                        console.log('Login error:', error.code, error.message);
                        messageDiv.textContent = error.message;
                        messageDiv.className = 'message error';
                    });
            } else {
                const confirmPassword = document.getElementById('confirm-password').value;
                if (password !== confirmPassword) {
                    messageDiv.textContent = 'Passwords do not match.';
                    messageDiv.className = 'message error';
                    return;
                }
                console.log('Attempting signup for:', email);
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        console.log('Signup successful:', userCredential.user);
                        messageDiv.textContent = 'Sign up successful!';
                        messageDiv.className = 'message success';
                    })
                    .catch((error) => {
                        console.log('Signup error:', error.code, error.message);
                        messageDiv.textContent = error.message;
                        messageDiv.className = 'message error';
                    });
            }
        });
    </script>
</body>
</html>
